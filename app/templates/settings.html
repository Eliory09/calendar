{% extends "base.html" %}


{% block content %}

    <main class="settings">
        <!-- Headline -->
        <div class="settings-headline">
            <img src="{{ url_for('media', path='/arrow-left.png') }}" alt="Backwards">
            <h1>Settings</h1>
        </div>
        <section class="settings-layout">
            <div class="left-options-bar">
                <!-- <div class="long-slider">
                    <div class="long"></div>
                    <div class="slider"></div>
                </div> -->
                <div class="settings-options">
                    <ul>
                        <li class="tab"><a onclick="tabs(0)" class="active">
                            Language and region
                        </a></li>
                        <li class="tab"><a onclick="tabs(1)">
                            Audio settings
                        </a></li>
                        <li class="tab"><a onclick="tabs(2)">
                            View options
                        </a></li>
                        <li class="tab"><a onclick="tabs(3)">
                            Keyboard shortcuts
                        </a></li>
                        <li class="tab"><a onclick="tabs(4)">
                            Event settings
                        </a></li>
                    </ul>
                </div>
            </div>

            <div class="settings-main">
                <!-- Language and region -->
                <article class="lang_reg tabShow">
                    <h2>Language and region</h2>
                    <p>Language</p>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">English (US)</option>
                        <option value="2">Hebrew</option>
                    </select>
                    <p>Country</p>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Israel</option>
                        <option value="2">United States</option>
                    </select>
                    <p>Date format</p>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">DD/MM/YYYY</option>
                        <option value="2">MM/DD/YYYY</option>
                        <option value="3">YYYY/MM/DD</option>
                    </select>
                    <p>Time format</p>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">24H</option>
                        <option value="2">12H</option>
                    </select>
                </article>
                <!-- Audio settings -->
                <article class="audio-settings tabShow">
                    <h2>Audio settings</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Music</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Sound Effects</label>
                    </div>
                </article>
                <!-- View options -->
                <article class="view-options tabShow">
                    <h2>View options</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="view-tick1">
                        <label class="form-check-label" for="view-tick1">
                          Show declined events
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="view-tick2" checked>
                        <label class="form-check-label" for="view-tick2">
                            Show week numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="view-tick3" checked>
                        <label class="form-check-label" for="view-tick3">
                            View calendars side by side in day view
                        </label>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', path='jquery.js') }}"></script>
    <script>
        const tabBtn =
        document.querySelectorAll(".tab");
        const tab =
        document.querySelectorAll(".tabShow");

        function tabs(panelIndex) {
            tab.forEach(function(node) {
                node.style.display = "none";
            });
            tab[panelIndex].style.display = "block";
        }
        tabs(0);
    </script>
    <script>
        $(".tab").click(function() {
            $(this).find("a").addClass("active").end().siblings().find("a").removeClass("active");
        })
    </script>

{% endblock %}
